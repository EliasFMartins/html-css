<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <STyle>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    table{
      border-collapse: collapse;
      width: 300px;
    }
    td{
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
  </STyle>
</head>
<body>
  <h1>Mesclagem de cedulas !</h1>
  <table>
    <tr>
      <td>A</td>
      <td colspan="2">B</td>
      <!-- com essa função a sedula ocupa 2 colunas colspan e espanção de coluna  -->
      
    </tr>
    <tr>
      <td>D</td>
      <td>E</td>
      <td rowspan="3">F</td>
      <!-- essa função rowspan faz a mesma coisa q a colspan soque na vertical e a colspan na horizontal -->
    </tr>
    <tr>
  
      <td>H</td>
      <td>I</td>
    </tr>
    <tr>
      
      <td>L</td>
      <td>M</td>
    </tr>
  </table>
</body>
</html>
