<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios de table </title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    table{
      width: 500px;
      border-collapse: collapse;
    }
    caption{
      font-size: 1.3em;
      /* pra ficar responsiva 
      ela ocupara 1.3 do tamanho total da tela  */
      font-weight: bolder;
      padding: 8px;
    }
    th,td{
      border: 1px solid black;
      padding: 8px;
    }
    col.cnome{
      background-color: red;
    }
  </style>
</head>

<body>
  <h1>Exercício de tabela</h1>
  <table>
    <caption>
      Cadastro
    </caption>
    <colgroup>
      <col class="cnome">
      <col class="csexo">
      <col class="cidade">
      <col class="cprof">
      
    </colgroup>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sexo</th>
      <th scope="col">Idade</th>
      <th scope="col">Profissão</th>
    </tr>
    <tr>
      <td>Ana Maria</td>
      <td>F</td>
      <td>25</td>
      <td>Jornalista</td>
    </tr>
    <tr>
      <td>Pedro</td>
      <td>M</td>
      <td>20</td>
      <td>Programador</td>
    </tr>
    <tr>
      <td>Isabela</td>
      <td>F</td>
      <td>25</td>
      <td>Modelo</td>
    </tr>
    <tr>
      <td>Aisla</td>
      <td>F</td>
      <td>28</td>
      <td>Dentista</td>
    </tr>
    <tr>
      <td>Geovani</td>
      <td>M</td>
      <td>26</td>
      <td>PM</td>
    </tr><tr>
      <td>Menzez</td>
      <td>M</td>
      <td>26</td>
      <td>Militar</td>
    </tr>
  </table>
</body>
</html>
