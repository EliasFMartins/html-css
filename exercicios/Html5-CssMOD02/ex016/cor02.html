<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* configurações globais da CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient( to right, #8a3eae 20%,#cf11a0e1,#F91701,#F95F01,#F6D400) ;
            /*linear-gradiente e pra colocar em forma de degrade, background-image e preciso para 
            funcionar ao inves de background-color*/
            background-attachment: fixed;
            /*o fundo fica fixo com esse attachment */

        }

    </style>
    <!--sempre que abrir uma tag style  para head e preciso colocar o body
    no caso do degrade e preciso colocar background-image;liner-gradiente(to right e pra direita 
    to left e pra esquerda , to top e pra cima e to bottom  e pra baixo)  -->
    <!-- no caso de configurações globais de CSS  logo apos style  abre {} -->
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
